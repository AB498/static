    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let use = urlParams.get('use') ? parseFloat(urlParams.get('use')) : 0.8;
        window.use = use;
    </script>

    <script async>
        // Create a proxy URL (replace with your proxy server)
        const proxyUrl = 'https://corsproxy.io?';

        // Override the default fetch function
        const originalFetch = window.fetch;

        window.fetch = async (...args) => {
            // Extract the URL and options from the arguments
            const [url, options] = args;

            // If the URL is absolute, prepend the proxy URL
            const newUrl = proxyUrl + url;
            console.log(newUrl);

            // Modify the options to include the original URL
            const newOptions = {
                ...options,
                // You can modify headers or other options if needed
            };

            // Call the original fetch function with the new URL
            return originalFetch(newUrl, newOptions);
        };

        // Example usage of the overridden fetch
        (async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1'); // Replace with the desired URL
                const data = await response.text();
                console.log(data); // Log the response data
            } catch (error) {
                console.error('Fetch failed:', error);
            }
        })();



    </script>
